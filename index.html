<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form  id="form-date"  action="/" method="get" >
        <div class="main">  <label for="day">
        DAY
        <input type="text" placeholder="DD" id="day" required />
        <span id="day-error"></span>
    </label>
    <label for="month">
        MONTH
        <input type="text" placeholder="MM" id="month"  required/>
        <span id="month-error"></span>
    </label>
    <label for="year">
        YEAR
        <input type="text" placeholder="YYYY" id="year" required/>
        <span id="year-error"></span>
    </label>
   
</div>
  
<div class="line"></div>

  
    <button type="submit" id="btn"> <span class="icon" onclick="dateValidation()">
        <ion-icon name="arrow-down-outline"></ion-icon>
    </span> </button>
    
    <div class="result">
     <span id="years"> <label for="yeer" id="yearNum">--</label> Years</span>
    <span id="months"><label for="month" id="monthNum">--</label>Months</span>
     <span id="days"><label for="day" id="dayNum">--</label> days</span>
</div>
    
    </form>

    <script src="index.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
